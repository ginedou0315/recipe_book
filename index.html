<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Dancing+Script:wght@400..700&family=Delius&family=Fleur+De+Leah&family=Great+Vibes&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Indie+Flower&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Molengo&family=Noto+Znamenny+Musical+Notation&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Source+Code+Pro:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cc840606e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link rel="stylesheet" href="./index.css" />
    <title>My Recipe Book</title>
  </head>
  <body>
    <header>
      <h1 class="text-center py-3">
        <i class="fa-solid fa-utensils fa-lg fa-bounce"></i> My Recipe Book
      </h1>
      <h4 class="text-center">
        Collect and organize your favorite recipes. You can also consult our
        Chef AI to help you concoct a simple recipe based on your available
        ingredients at home. ðŸ¤“
      </h4>
    </header>
    <div class="d-flex justify-content-center align-items-center">
      <div class="recipe_option d-flex align-items-center px-3 py-2">
        <div class="input-group" style="max-width: 500px">
          <div class="input-group-prepend">
            <span class="input-group-text bg-white border-secondary-subtle">
              <i class="fa fa-search"></i>
            </span>
          </div>
          <input
            type="text"
            id="searchInput"
            placeholder="Search recipes..."
            class="form-control border border-secondary-subtle"
          />
        </div>
        <button
          id="addRecipeButton"
          class="btn btn-primary fw-bold ml-3"
          style="min-width: 140px"
        >
          + Add recipe
        </button>
      </div>
    </div>
    <div class="container mt-4" id="recipeListContainer">
      <h5>Your Recipes:</h5>
      <ul id="recipeList" class="list-group"></ul>
    </div>
    <div>
      <div class="pt-5 ai_recipe_container">
        <form id="recipe_generator">
          <input
            type="text"
            placeholder="Enter your ingredients or search for Recipes..."
            autofocus
            required
            autocomplete="off"
            class="input_element"
            id="user_instruction"
          />
          <input type="submit" class="submit_button" />
        </form>
        <div class="hint">
          i.e. Mushroom, Prawns, or Rainbow cake, Christmas cookies
        </div>
      </div>

      <div class="recipe hidden" id="recipe"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
