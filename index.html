<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Recipe Book</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/cc840606e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="text-center">
      <h1>
        <i class="fa-solid fa-utensils fa-lg fa-bounce"></i> My Recipe Book
      </h1>
      <h4>
        Collect and organize your favorite recipes. You can also consult our
        Chef AI to help you concoct a simple recipe based on your available
        ingredients at home. ðŸ¤“
      </h4>
    </header>

    <!-- Search + Quick Add + Full Add -->
    <div class="d-flex justify-content-center align-items-center">
      <div class="recipe_option d-flex align-items-center px-3 py-2">
        <div class="input-group" style="max-width: 500px">
          <div class="input-group-prepend">
            <span class="input-group-text bg-white border-secondary-subtle">
              <i class="fa fa-search"></i>
            </span>
          </div>
          <input
            type="text"
            id="searchInput"
            placeholder="Search recipes..."
            class="form-control border border-secondary-subtle"
          />
        </div>
        <button id="addRecipeButton" class="btn btn-primary ml-2">
          + Add Full Recipe
        </button>
      </div>
    </div>

    <!-- Quick Add List -->
    <div class="container mt-4">
      <h5>Your Recipes:</h5>
      <ul id="recipeList" class="list-group"></ul>
    </div>

    <!-- AI Recipe Generator -->
    <div class="container ai_recipe_container mt-5">
      <form id="recipe_generator" class="mb-3">
        <input
          type="text"
          id="user_instruction"
          placeholder="Enter your ingredients or search for Recipes..."
          class="input_element"
          required
          autocomplete="off"
        />
        <input type="submit" class="submit_button" value="Generate" />
      </form>
      <div class="hint">
        i.e. Mushroom, Prawns, or Rainbow cake, Christmas cookies
      </div>
      <div class="recipe hidden mt-4" id="recipe"></div>
    </div>

    <!-- Overlay Form -->
    <div id="overlayForm" class="overlay hidden">
      <div class="overlay-content">
        <h4>Add a New Recipe</h4>
        <form id="newRecipeForm">
          <input
            type="text"
            id="recipeTitle"
            placeholder="Recipe Title"
            required
          />
          <input
            type="text"
            id="recipeImage"
            placeholder="Image URL (optional)"
          />
          <textarea
            id="recipeIngredients"
            placeholder="Ingredients"
            required
          ></textarea>
          <textarea
            id="recipeInstructions"
            placeholder="Instructions"
            required
          ></textarea>
          <div class="form-buttons">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" id="cancelForm">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="index.js"></script>
  </body>
</html>
